name: Next.js CI/CD Pipeline

# Defines when the workflow runs
on:
  # Runs on pushes to the main branch
  push:
    branches: [ main ]
  # Runs on any pull request
  pull_request:
    branches: [ '*' ]

# Environment variables used across jobs
env:
  NODE_VERSION: 19 # Using Node 19 for React 19 compatibility

# A workflow consists of one or more jobs
jobs:
  # Job to verify code quality and run tests 
  test-and-lint:
    name: üß™ Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Set up Node.js environment
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # Install dependencies with legacy-peer-deps for React 19 compatibility
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      # Run linting to check code quality
      - name: Run linting
        run: npm run lint
        
      # Run tests with Jest
      - name: Run tests
        run: npm test
        
      # Optional: Report test coverage if you want to track this
      # - name: Report test coverage
      #   run: npm run test:coverage

  # Job to build the app and verify it compiles successfully
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    # This job runs after test-and-lint completes successfully
    needs: test-and-lint
    
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Set up Node.js environment
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # Install dependencies with legacy-peer-deps for React 19 compatibility
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      # Build the Next.js application
      - name: Build
        run: npm run build
      
      # Optional: Upload build artifacts if you want to use them in deployment or for reference
      # - name: Upload build artifacts
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: build-output
      #     path: .next/
      #     retention-days: 7

  # Optional job for storybook tests if needed
  storybook:
    name: üìö Storybook
    runs-on: ubuntu-latest
    # This job runs after test-and-lint completes successfully
    needs: test-and-lint
    
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Set up Node.js environment
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # Install dependencies with legacy-peer-deps for React 19 compatibility
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      # Build Storybook
      - name: Build Storybook
        run: npm run build-storybook
        
      # Optional: Run visual regression tests if you implement them

  # Summary job to report success
  success:
    name: ‚úÖ Pipeline Success
    needs: [test-and-lint, build, storybook]
    runs-on: ubuntu-latest
    # This runs if all required jobs complete successfully
    if: success()
    
    steps:
      - name: Pipeline Summary
        run: echo "üéâ CI/CD pipeline completed successfully!"
